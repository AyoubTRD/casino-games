<nav class="grid h-12 grid-cols-10 bg-gray-800">
  <button
    *ngFor="let button of buttons"
    [ngClass]="{
      'font-medium text-white': true,
      'hover:bg-green-400': !isSelected(button),
      'bg-green-400': isSelected(button)
    }"
    (click)="handleClick(button)"
  >
    {{ button.label }}
  </button>
</nav>
