<li class="flex justify-center cursor-pointer hover:z-10">
  <div
    class="relative overflow-hidden transition rounded-md hover:scale-125 hover:z-10"
  >
    <img
      src="{{ game.image }}"
      alt="{{ game.name }}'s image"
      class="rounded-lg md:w-full h-30 sm:h-48 md:h-44"
    />
    <div
      *ngIf="!!game.jackpotAmount"
      class="absolute top-0 left-0 flex items-center justify-center w-full h-10 font-bold text-white bg-gray-900 bg-opacity-30"
    >
      {{ game.jackpotAmount | currency }}
    </div>
  </div>
</li>
