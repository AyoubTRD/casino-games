<nav
  class="flex w-full h-12 overflow-x-auto overflow-y-hidden bg-gray-800 md:h-24 lg:h-12 md:grid md:grid-cols-5 lg:grid-cols-10"
>
  <button
    *ngFor="let button of buttons"
    [ngClass]="{
      'font-medium whitespace-nowrap text-white h-full inline-block px-5 w-48 md:w-auto': true,
      'hover:bg-green-400': !isSelected(button),
      'bg-green-400': isSelected(button)
    }"
    (click)="handleClick(button)"
  >
    {{ button.label }}
  </button>
</nav>
